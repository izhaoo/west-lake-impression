<section class="new-section spad">
    <div class="container">
        <article class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="section-title">
                    <h1 class="scenic-name">{$new.title}</h1>
                    <div class="new-info">
                        <span><i class="fa fa-clock-o"></i>{$new.posttime | strtotime | date="Y-m-d",###}</span>
                        <span><i class="fa fa-user"></i>{$new.admin}</span>
                    </div>
                </div>
                <div class="new-content">
                    {$new.content}
                </div>
            </div>
        </article>
    </div>
</section>

<section class="comment-section spad">
    <div class="container">
        <div class="comments">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h3>{$new.message_count} 评论</h3>
                    {volist name="message" id="vo"}
                        {if $user.id == $vo.user_id}
                            <div class="cmnt-clipboard"><span class="btn-clipboard comment-delete" id="{$vo.id}">删除</span></div>
                        {/if}
                        <div class="well">
                            <div class="row">
                                <div class="col-md-1">
                                    <img data-src="{$vo.avatar}" class="comment-avatar" uk-img>
                                </div>
                                <div class="col-md-11">
                                    <div class="comment-info">
                                        <strong>{$vo.name}</strong> <span>{$vo.posttime}</span>
                                        <p>{$vo.content}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {/volist}
                </div>
            </div>
        </div>
        <div class="comment-post">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h3>发表评论</h3>
                    <div id="form-chack"></div>
                    <form method="post" action="{:url('/index/message/getMessage')}" id="message-form">
                        <div class="row">
                            <input type="hidden" name="type" id="type" value="news">
                            <input type="hidden" name="scenic_id" id="scenic_id" value="{$scenicId}">
                            {if $user.id}
                            <div class="col-md-12">
                                <h6 class="comment-login">{$user.username} <a href="{:url('user/logout')}">[注销]</a></h6>
                            </div>
                            <input type="hidden" name="user_id" id="user_id" value="{$user.id}">
                            {else /}
                            <div class="col-md-12">
                                <h6 class="comment-login"><a href="{:url('user/login')}">[登录]</a></h6>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input name="name" type="text" class="form-control" id="name" required placeholder="姓名">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input name="email" type="email" class="form-control" id="email" required placeholder="邮箱">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input name="phone" type="text" class="form-control" id="phone" placeholder="电话">
                                </div>
                            </div>
                            {/if}
                            <div class="col-md-12">
                                <textarea name="content" type="text" class="form-control" id="content" rows="8" required placeholder="雁过留痕，留下您的评论吧~"></textarea>
                            </div>
                        </div>
                        <button type="submit" id="submit" name="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
